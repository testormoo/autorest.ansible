- azure_rm_vault:
    - rename: azure_rm_keyvault
- azure_rm_vault.resource_group_name:
- azure_rm_vault.vault_name:
    - test: vault{{ rpfx }}
- azure_rm_vault.parameters:
- azure_rm_vault.location:
- azure_rm_vault.properties:
    - collapse
- azure_rm_vault.properties.tenant_id:
    - rename: vault_tenant
    - required: no
    - documentation-append-line: Current tenant will be used as default if not specified.
    - sample: 72f98888-8666-4144-9199-2d7cd0111111 
- azure_rm_vault.properties.sku:
    - required: no
- azure_rm_vault.properties.sku.family:
    - test: A
- azure_rm_vault.properties.sku.name:
    - documentation-mark-keywords: no
    - test: standard
    - sample: standard
- azure_rm_vault.properties.access_policies:
- azure_rm_vault.properties.access_policies.tenant_id:
    - sample: 72f98888-8666-4144-9199-2d7cd0111111 
    - required: no
- azure_rm_vault.properties.access_policies.object_id:
    - documentation-append-line: Please note this is not application id. Object id can be obtained by running "az ad show sp --id <application id>".
    - test: 99998888-8666-4144-9199-2d7cd0111111
    - sample: 99998888-8666-4144-9199-2d7cd0111111 
- azure_rm_vault.properties.access_policies.application_id:
- azure_rm_vault.properties.access_policies.permissions:
    - collapse
- azure_rm_vault.properties.access_policies.permissions.keys:
    - test: get
    - sample: get
- azure_rm_vault.properties.access_policies.permissions.secrets:
- azure_rm_vault.properties.access_policies.permissions.certificates:
- azure_rm_vault.properties.access_policies.permissions.storage:
- azure_rm_vault.properties.vault_uri:
    - exclude
- azure_rm_vault.properties.enabled_for_deployment:
    - type: bool
    - test: yes
    - sample: yes
- azure_rm_vault.properties.enabled_for_disk_encryption:
    - type: bool
- azure_rm_vault.properties.enabled_for_template_deployment:
    - type: bool
- azure_rm_vault.properties.enable_soft_delete:
    - type: bool
- azure_rm_vault.properties.create_mode:
    - rename: recover_mode
    - type: bool
